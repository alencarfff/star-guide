<div class="card-list">
    <ul *ngFor="let row of rows; let i = index">
        <li *ngFor="let card of row" (click)="click(i)">
            <sw-card 
                [title]="card.name" 
                [image]="getCardImagePath(card)">
            </sw-card>
            {{ getObjectId(card) }}
        </li>
    </ul>
</div>
