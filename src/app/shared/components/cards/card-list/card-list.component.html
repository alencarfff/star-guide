<div class="card-list">
    <ul *ngFor="let row of rows; let rowIndex = index">
        <li *ngFor="let card of row; let cardIndex = index" (click)="click(cardIndex, rowIndex == 1)">
            <sw-card 
                [title]="card.name" 
                [image]="getCardImagePath(card)">
            </sw-card>
        </li>
    </ul>
</div>
