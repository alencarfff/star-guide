<div class="row">
    <button 
        (click)="previousPage()"
        [ngClass]="!pageable.previous ? 'disabled' : ''">
        Previous
    </button>

    <span>{{ pageable.page }}</span>

    <button 
        (click)="nextPage()" 
        [ngClass]="!pageable.next ? 'disabled' : ''">
        Next
    </button>
</div>
