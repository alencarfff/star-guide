<audio hidden autoplay *ngIf="showAudio">
    <source src="assets/media/audio/star-wars-theme-song.mp3" />
    <!-- <source src="assets/media/audio/star-wars-the-imperial-march.mp3"></source> -->
</audio>
<div class="wrapper">
    <div class="star-wars-intro">
        <p class="intro-text">
            A Long Time Ago, in a galaxy far,<br/>
            far away...
        </p>
      
        <!-- <h2 class="main-logo">
          <img src="img/star-wars-intro.png">
        </h2> -->
      
        <div class="main-content">
            <div class="title-content">
                <div class="content-header">
                    <span>Episode {{ (toRoman(movie.episode_id) | uppercase) }}</span>
                    <br/>
                    <span class="title">{{ movie.title | uppercase }}</span>
                </div>
                <br>
                <p class="content-body"> {{ movie.opening_crawl }} </p>

            </div>
        </div>
    </div>
</div>
