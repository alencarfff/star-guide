<div class="row">
    <h3 class="header-title">Characters</h3> 
    <sw-search (onSearch)="search($event)"></sw-search>    
</div>

<sw-card-list 
    [items]="characters" 
    [actualEntity]="actualEntity" 
    (onClick)="goToDetail($event)">
</sw-card-list>

<sw-paginator
    (onChange)="request()"
    [pageable]="pageable">
</sw-paginator>
